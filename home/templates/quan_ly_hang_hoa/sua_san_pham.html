
{% extends "base.html" %}

{% block title %}Quản lý sản phẩm{% endblock %}
{% block style %} {% endblock %}

{% block content %} 

<div class="container-fluid">
    <div class="row justify-content-center">
        <!-- Page Heading -->
        
        <form action="" method="post" enctype="multipart/form-data" class="was-validated col-6">
            {% csrf_token %}
            <h1 class="h3 mb-4 text-gray-800 text-center">Sửa thông tin sản phẩm</h1>
            <div class="form-group">
                <label for="uname">Tên sản phẩm:</label>
                <input type="text" class="form-control"  name="ten_hang_hoa" placeholder="Nhập tên sản phẩm" value = "{{hang.ten_hang_hoa}}" required>
            </div>
            <div class="form-group">
                <label for="uname">Giá sản phẩm:</label>
                <input type="text" class="form-control" name="gia" placeholder="Nhập giá sản phẩm" value = "{{hang.gia}}" required >
            <!-- data-eye-open-class="fa-toggle-off" data-eye-close-class="fa-toggle-on" -->
        </div>
        <div class="form-group">
            <label for="uname">Nhóm sản phẩm:</label>
            <input type="text" class="form-control" name="nhom_hang_hoa"  placeholder="Nhập nhóm sản phẩm" value = "{{hang.nhom_hang_hoa}}" required>
        </div>
        <div class="form-group">
            <label for="uname">Hình ảnh sản phẩm:</label>
            <input type="file" class="form-control" name="photo" placeholder="Chọn ảnh sản phẩm" value="{{hang.image.url}}">
        </div>
        <input type="hidden" name="ma_hang_hoa" value = "{{hang.ma_hang_hoa}}">
        <button type="submit" class="btn btn-primary btn-lg" name="luu_thong_tin_san_pham"><i class="fa fa-check"aria-hidden="true"></i>Thay đổi</button>
    </div>
    </form>
</div>
    

{% endblock %}
